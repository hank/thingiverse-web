{% block extrahead %}
	<style type="text/css">
	   body {margin:0;padding:0;background-color:#000000;font-size:0;overflow:hidden}
	   div {margin:0;padding:0;position:absolute;font-size:0;overflow:hidden}
	   canvas{background-color:#000000;overflow:hidden}
	</style>
  <script type="text/javascript" src="/static/js/typingtext.js">
  /****************************************************
  * Typing Text script- By Twey @ Dynamic Drive Forums
  * Visit Dynamic Drive for this script and more: http://www.dynamicdrive.com
  * This notice MUST stay intact for legal use
  ****************************************************/
  </script>
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/static/js/starfield.js"></script>
  <script type="text/javascript">
    //preload images
    if (document.images) {
        img0 = new Image();
        img0.src = "/static/img/vertex_sprites.png";
        img1 = new Image();
        img1.src = "/static/img/vertex_sprites2.png";
        img2 = new Image();
        img2.src = "/static/img/alligator_sprites.png";
	}
    var vertexes = new Array(
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),window.innerWidth - Math.floor(Math.random()*window.innerWidth),Math.floor(Math.random()*window.innerHeight)),
      new Array(Math.floor(Math.random()*70),Math.floor(Math.random()*window.innerWidth),window.innerHeight - Math.floor(Math.random()*window.innerHeight))
    );

    var frame = 0;

    animateVertex = function(){
      //Set the frame number
      if (frame < 36) frame++;
      else frame = 0;
      for (i = 0; i < vertexes.length; i++){
        //Set the sprite position
        if (vertexes[i][0] < 70){
          if (frame%1==0){
            vertexes[i][0]++;
          }
        } else {
          vertexes[i][0] = 0;
        }
        //Set the y offset
        if (vertexes[i][2] < window.innerHeight) {
			vertexes[i][2] += 5;
			vertexes[i][1] += 2;
		}
        else {
			vertexes[i][2] = -50;
			vertexes[i][1] = Math.floor(Math.random()*window.innerWidth);
		}
        //Update the CSS
        var element = $('#object'+i);
        element.css('background-position',0-(parseInt(element.css('width'))*vertexes[i][0])+'px 0');
        element.css('left',vertexes[i][1]);
        element.css('top',vertexes[i][2]);
	}

      //Set next timeout
      if (typeof(window.requestAnimationFrame)=='function') {
        window.requestAnimationFrame(animateVertex);
      } else {
        setTimeout("animateVertex();",100);
      }
    }
  $(document).ready(start);
  $(window).resize(resize);
  </script>
  <style>
    #error-box { position: absolute; top: 50%; margin: -200px auto 0 auto; height: 400px; width: 100%; text-align: center; font-family: Arial, Helvetica, Sans-serif; border-top: solid #1CB119 1px; border-bottom: solid #1CB119 1px; }
    #error-box h1 { color: #fff; font-size: 99px; text-shadow: #ddd 2px 2px 15px; }
    #error-box p { color: #1CB119; font-size: 24px; text-shadow: #1CB119 0 0 8px; }

    .mic {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 38px;
      height: 138px;
      overflow: hidden;
      background: url('/static/img/vertex_sprites.png') no-repeat 0 0 transparent;
    }
    .alligator {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 98px;
      overflow: hidden;
      background: url('/static/img/alligator_sprites.png') no-repeat 0 0 transparent;
    }
    .vertex {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 177px;
      overflow: hidden;
      background: url('/static/img/vertex_sprites2.png') no-repeat 0 0 transparent;
    }
  </style>
{% endblock %}

      //Set the animated pieces up
      animateVertex();
      //Define typing text:

      //Type out examples:
      TypingText.runAll();
    </script>
